<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សំណួរសម្រាប់អូន</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for general text, Dancing Script for a romantic touch -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Custom styles to override or extend Tailwind for a beautiful look */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            /* Soft pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px;
            /* Add padding for small screens */
            box-sizing: border-box;
            /* Include padding in element's total width and height */
            color: #4a4a4a;
            /* Dark gray text color */
        }

        /* Styles for the main container (formerly .yue) */
        .main-card {
            background-color: rgba(255, 255, 255, 0.95);
            /* Slightly transparent white */
            border-radius: 2rem;
            /* More rounded corners */
            width: 100%;
            /* Take full width of parent */
            max-width: 700px;
            /* Max width for larger screens */
            height: auto;
            /* Height adjusts to content */
            min-height: 450px;
            /* Minimum height */
            display: flex;
            flex-direction: column;
            /* Stack content vertically */
            justify-content: center;
            align-items: center;
            padding: 2.5rem;
            /* Internal padding */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            /* Softer, deeper shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transition for card hover */
            border: 3px solid #f8bbd0;
            /* Soft pink border */
        }

        .main-card:hover {
            transform: translateY(-5px);
            /* Slightly lift the card on hover */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            /* More pronounced shadow on hover */
            border-color: #e91e63;
            /* Deeper pink border on hover */
        }

        /* Styles for the inner content div */
        .content-wrapper {
            width: 100%;
            max-width: 500px;
            /* Max width for content inside the card */
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Space between elements */
            align-items: center;
            /* Center items horizontally */
        }

        h3 {
            font-family: 'Dancing Script', cursive;
            /* Romantic font for heading */
            color: #e91e63;
            /* Deep pink color */
            font-size: 2.5rem;
            /* Larger font size */
            font-weight: 700;
            /* Bold text */
            text-align: center;
            margin-bottom: 25px;
            /* Space below heading */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            /* Subtle text shadow */
        }

        /* Base button styles */
        .base-button {
            background: linear-gradient(45deg, #ff8a80 0%, #ff5252 100%);
            /* Red-pink gradient */
            border-radius: 9999px;
            /* Fully rounded (pill shape) */
            color: #ffffff;
            /* White text */
            width: 100%;
            /* Full width of its container */
            max-width: 500px;
            /* Max width for buttons */
            height: 55px;
            /* Slightly taller buttons */
            border: none;
            /* No default border */
            font-size: 1.35rem;
            /* Slightly larger font size */
            font-weight: 600;
            /* Semi-bold text */
            cursor: pointer;
            transition: all 0.3s ease;
            /* Smooth transition for all properties */
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.4);
            /* Soft shadow matching gradient */
            padding: 0 1.5rem;
            /* Horizontal padding */
            display: flex;
            /* Use flex to center text vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Ensure text is centered */
            letter-spacing: 0.05em;
            /* Slight letter spacing */
        }

        .base-button:hover {
            background: linear-gradient(45deg, #ff5252 0%, #ff8a80 100%);
            /* Reverse gradient on hover */
            transform: translateY(-3px) scale(1.02);
            /* Lift and slightly enlarge */
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.6);
            /* More pronounced shadow on hover */
            letter-spacing: 0.1em;
            /* More letter spacing on hover */
        }

        /* Message box for custom alerts */
        #message-box {
            background-color: #fce4ec;
            /* Light pink background */
            color: #e91e63;
            /* Deep pink text */
            border: 2px solid #f8bbd0;
            /* Soft pink border */
            border-radius: 1rem;
            /* Rounded corners */
            padding: 1.2rem;
            margin-top: 25px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            /* Initially hidden */
            visibility: hidden;
            /* Initially hidden */
            transition: opacity 0.6s ease, visibility 0.6s ease;
            /* Slower, smoother transition */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #message-box.show {
            opacity: 1;
            visibility: visible;
        }

        /* Navigation buttons container */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            gap: 10px;
            /* Space between nav buttons */
        }

        .nav-button {
            flex-grow: 1;
            /* Allow buttons to grow and fill space */
            background-color: #f06292;
            /* Medium pink */
            color: white;
            padding: 12px 20px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(240, 98, 146, 0.4);
        }

        .nav-button:hover {
            background-color: #e91e63;
            /* Deeper pink on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.6);
        }

        .nav-button:disabled {
            background-color: #f8bbd0;
            /* Lighter pink when disabled */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .restart-button {
            background-color: #64b5f6;
            /* Light blue for restart */
            margin-top: 20px;
            max-width: 300px;
            /* Make restart button a bit smaller */
            box-shadow: 0 3px 10px rgba(100, 181, 246, 0.4);
        }

        .restart-button:hover {
            background-color: #2196f3;
            /* Deeper blue on hover */
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.6);
        }
    </style>
</head>

<body>
    <div class="main-card">
        <div class="content-wrapper">
            <h3 id="main-heading" style="font-size: 30px;"></h3> <!-- Question will be inserted here by JS -->
            <button onclick="handleAnswer('yes')" class="base-button">ចុចបើអូនចង់ដឹង</button>
            <button onclick="handleAnswer('no')" class="base-button">ចុចបើចម្លើយបងផ្តល់អោយមិនពិត</button>
            <div id="message-box"></div>

            <div class="navigation-buttons">
                <button id="prev-btn" onclick="showPreviousQuestion()" class="nav-button">សំណួរមុន</button>
                <button id="next-btn" onclick="showNextQuestion()" class="nav-button">សំណួរបន្ទាប់</button>
            </div>
            <button onclick="restartQuiz()" class="base-button restart-button">ចាប់ផ្តើមឡើងវិញ</button>
        </div>
    </div>

    <script>
        // Array of questions and their answers
        const questions = [
            {
                question: "អូនស្រលាញ់បងអត់?",
                yesAnswer: "ឈប់ឆ្កួតទៅ អូនស្រលាញ់តែបងទេណា😊",
                noAnswer: "បងដឹងថាអូនស្រលាញ់បងខ្លាំងណាស់! 💖"
            },
            {
                question: "តើអូនចង់នៅក្បែរបងជារៀងរហូតទេ?",
                yesAnswer: "ពិតណាស់! បងជាពិភពលោករបស់អូន។ 🌍",
                noAnswer: "បងជាពិភពលោករបស់អូន! អូនមិនអាចរស់នៅដោយគ្មានបងបានទេ។"
            },
            {
                question: "តើអូនគិតថាបងស្អាតទេ?",
                yesAnswer: "បងស្អាតបំផុតក្នុងភ្នែកអូន! 😍",
                noAnswer: "បងស្អាតជាងគេលើលោក! អូនមិនដែលឃើញអ្នកណាស្អាតដូចបងទេ។"
            },
            {
                question: "តើអូនចង់ទៅដើរលេងជាមួយបងនៅថ្ងៃស្អែកទេ?",
                yesAnswer: "ចង់ណាស់! អូនរង់ចាំមិនបានទេ។ ✨",
                noAnswer: "ទោះមិនមែនថ្ងៃស្អែកក៏ដោយ ក៏អូនចង់ទៅជាមួយបងដែរ!"
            },
            {
                question: "តើអូនជឿជាក់លើបងទេ?",
                yesAnswer: "ជឿជាក់លើបង ១០០% ជានិច្ច! ❤️",
                noAnswer: "បងជាមនុស្សតែម្នាក់គត់ដែលអូនទុកចិត្តបំផុត។"
            },
            {
                question: "តើអូនសប្បាយចិត្តនៅពេលនៅក្បែរបងទេ?",
                yesAnswer: "សប្បាយចិត្តបំផុត! បងធ្វើឱ្យអូនញញឹមជានិច្ច។ 😊",
                noAnswer: "បងជាសុភមង្គលរបស់អូន! អូនមិនអាចសប្បាយចិត្តជាងនេះបានទេ។"
            }
        ];

        let currentQuestionIndex = 0; // Keep track of the current question
        const mainHeading = document.getElementById('main-heading');
        const messageBox = document.getElementById('message-box');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Function to display the current question
        function displayQuestion() {
            mainHeading.innerHTML = questions[currentQuestionIndex].question;
            hideMessageBox(); // Hide message when new question is displayed
            updateNavigationButtons();
        }

        // Function to handle answer clicks
        function handleAnswer(type) {
            if (type === 'yes') {
                showMessage(questions[currentQuestionIndex].yesAnswer);
            } else if (type === 'no') {
                showMessage(questions[currentQuestionIndex].noAnswer);
            }
        }

        // Function to show custom message
        function showMessage(message) {
            messageBox.innerHTML = message;
            messageBox.classList.add('show');

            // Optionally hide the message after a few seconds
            setTimeout(() => {
                hideMessageBox();
            }, 4000); // Message disappears after 4 seconds
        }

        // Function to hide the message box
        function hideMessageBox() {
            messageBox.classList.remove('show');
        }

        // Function to show the next question
        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        // Function to show the previous question
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Function to update the state of navigation buttons (enabled/disabled)
        function updateNavigationButtons() {
            prevBtn.disabled = (currentQuestionIndex === 0);
            nextBtn.disabled = (currentQuestionIndex === questions.length - 1);
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            displayQuestion();
            hideMessageBox();
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', displayQuestion);
    </script>
</body>

</html>
